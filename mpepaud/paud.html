        <center>
    <h2>MPE PAUD | Application Management</h2>
    <div style="margin:10px 0;"></div>
    <div class="easyui-panel" title="Login" style="width:400px">
        <div style="padding:10px 0 10px 60px">
        <form id="ff" method="post">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input class="easyui-validatebox" type="text" name="_username" data-options="required:true"></input></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input class="easyui-validatebox" type="password" name="_password" data-options="required:true"></input></td>
                </tr>
            </table>
        </form>
        </div>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Login</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Batal</a>
        </div>
       
    </div>
    <script>
        function submitForm(){
            $('#ff').form('submit', {
				url:"process.php",
    			onSubmit: function(){
        			// do some check
        			// return false to prevent submit;
					progress();
    			},
    			success:function(response){
        			if(response==1) {
						location.href='home.php';
					} else {
						bukaDialog();	
					}
    			}
			});
        }
        function clearForm(){
            $('#ff').form('clear');
        }
		function bukaDialog() {
			$.messager.show({
                title:'Notifikasi',
                msg:'Username dan password salah / tidak terdaftar.Silahkan hubungi Administrator anda.',
                timeout:0,
                showType:'fade'
            });
		}
		
		function progress(){
            var win = $.messager.progress({
                title:'Silahkan tunggu',
                msg:'Loading data...'
            });
            setTimeout(function(){
                $.messager.progress('close');
            },5000)
        }
    </script>
